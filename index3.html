<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bernard Gerber - Portfolio</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        @font-face {
            font-family: 'Times Now';
            src: url(times-now-light.otf);
        }
        @font-face {
            font-family: 'Exposure Light';
            src: url(ExposureTrial[+30].otf);
        }

        @font-face {
            font-family: 'Exposure Bold';
            src: url(ExposureTrial[-100].otf);
        }

        html, body {
            height: 100%;
            overflow: hidden;
            background-color: #c6c6c6;
            perspective: 1000px;
        }

        #div {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%;
            width: 100%;
            padding: min(5vw, 20px);
        }

        #text {
            font-family: 'Exposure Light';
            letter-spacing: -0.04em;
            font-size: clamp(100px, 7vw, 100px);
            font-weight: 400;
            line-height: 1.05;
            color: black;
            margin-bottom: 1rem;
        }

        span {
            font-family: 'Exposure Light';
            letter-spacing: -0.04em;
            font-size: clamp(90px, 7vw, 100px);
            font-weight: 400;
            line-height: 1.05;
            margin-bottom: 1rem;
            position: relative;
            z-index: 2;
            cursor: pointer;
        }

        span:hover {
            font-family: 'Exposure Bold';
            letter-spacing: -0.04em;
            font-size: clamp(90px, 7vw, 100px);
            font-weight: 400;
            line-height: 1.05;
            margin-bottom: 1rem;
        }

        #logo-container {
            position: relative;
            width: 100%;
            height: 100%;
        }


        h2{
            font-family: 'neue montreal';
            font-size: 30px;
        }

        /* Hover Image Container */
        #hover-image-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 3;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
        }

        #hover-image-container img {
            max-width: 40vw;
            max-height: 40vh;
            object-fit: contain;
        }

        @media screen and (max-width: 768px) {
            #div {
                padding: 10px;
            }

            #text {
                font-size: clamp(90px, 7vw, 100px);
            }

            span, span:hover {
                font-size: clamp(90px, 7vw, 100px);
            }

            img {
                max-height: 15vh;
            }

            #hover-image-container img {
                max-width: 70vw;
                max-height: 30vh;
            }
        }

        @media screen and (max-height: 1024px) {
            #text {
                font-size: clamp(90px, 8.5vw, 90px);
            }
            
            span, span:hover {
                font-size: clamp(90px, 8.5vw, 90px);
            }
        }

        @media screen and (max-width: 768px) {
            #div {
                padding: 10px;
            }

            #text, span, span:hover {
                font-size: clamp(35px, 5.5vw, 40px); /* Close to 40px for mobile as requested */
            }

            img {
                max-height: 15vh;
            }

            #hover-image-container img {
                max-width: 70vw;
                max-height: 30vh;
            }
        }

        @media screen and (max-height: 600px) {
            #text, span, span:hover {
                font-size: clamp(30px, 5vw, 40px); /* Adjusted for short screens */
            }}
    </style>
</head>
<body>
    <div id="container">
        <div id="div">
            <p id="text">Multidisciplinary-Designer-<span data-image="ipad-pro-2020-mockup-v8-isometric.png" data-alt="Bridging Borders Image">Bridging-Borders</span>-Between-<span data-image="iphone-16-pro-mockup-v1-front-view.png" data-alt="Technology And Design Image">Technology-And-Design</span>-Blending-<span data-image="envelope-mockup-v10-front-view.png" data-alt="Physical World Image">Physical-World-</span>And-<span data-image="macbook-pro-16-mockup-v4-isometric.png" data-alt="Digital Realities Image">Digital-Realities</span>-With-<span data-image="paper-mockup-v21-front-view.png" data-alt="Contemporary Vision Image">Contemporary-Vision</span>-To-<span data-image="tote bag mockup.png" data-alt="Break New Grounds Image">Break-New-Grounds. </span></p>
        </div>
    </div>
    
    <!-- Hover image container -->
    <div id="hover-image-container">
        <img src="" alt="Hover Image">
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const imageContainer = document.getElementById('hover-image-container');
            const hoverImage = imageContainer.querySelector('img');
            const spanElements = document.querySelectorAll('span[data-image]');
            
            spanElements.forEach(span => {
                span.addEventListener('mouseenter', function() {
                    const imageUrl = this.getAttribute('data-image');
                    const imageAlt = this.getAttribute('data-alt');
                    
                    hoverImage.src = imageUrl;
                    hoverImage.alt = imageAlt;
                    imageContainer.style.opacity = '1';
                });
                
                span.addEventListener('mouseleave', function() {
                    imageContainer.style.opacity = '0';
                });
            });
        });
    </script>
</body>
</html>
